<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results | Image Quantizer</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div id="app">
    <div class="container mt-5">
        <center><h2>Here is correlative results after & before processing</h2></center>
        <br>
        <div class="row">
            <div class="col-6 col-sm-6">
                <div class="card" style="width:400px">
                    <img class="card-img-top" src="/static/images/{{ input }}" alt="Card image"
                         style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">Native / Actual Image</h4>
                        <p class="card-text">Image as <br><strong>INPUT<span
                                id="high_end"></span></strong></p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-6">
                <div class="card" style="width:400px">
                    <img class="card-img-top" src="/static/images/{{ values['output'] }}" alt="Card image"
                         style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">Processed Image</h4>
                        <p class="card-text">Image as <br> <strong>OUTPUT<span id="middle_end"></span></strong></p>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
<br><br>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
